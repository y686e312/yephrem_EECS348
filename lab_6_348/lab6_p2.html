<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <style>
        #styledParagraph {
            color: black;
            border-style: solid;
            border-width: 5px;
        }
    </style>
</head>
<body>

    <h1>Practice 2</h1>

    <a href = "index.html">Home Page</a><br>

    <label for="borderColor">Border Color (RGB):</label>
    <input type="text" id="borderColor" placeholder="ex: 0,255,0"><br>

    <br><label for="textColor">Text Color (RGB):</label>
    <input type="text" id="textColor" placeholder="ex: 255,0,0"><br><br>

    <label for="borderWidth">Border Width (px):</label>
    <input type="number" id="borderWidth" placeholder="ex: 5" min="1"><br><br>

    <button onclick="change_text()">Change Text</button>

    <p id="styledParagraph"> Dummy Text
    </p>

    <script>
        function change_text() {
            var paragraph = document.getElementById("styledParagraph");
            var textColor = document.getElementById("textColor").value;
            var borderColor = document.getElementById("borderColor").value;
            var borderWidth = document.getElementById("borderWidth").value;

            paragraph.style.color = `rgb(${textColor})`;
            paragraph.style.borderColor = `rgb(${borderColor})`;
            paragraph.style.borderWidth = `${borderWidth}px`;
        }
    </script>
</body>
</html>
